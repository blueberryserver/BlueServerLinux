syntax = "proto2";
package MSG;

// sample type
enum MsgId {
	CLOSED = 10000;

	LOGIN_REQ = 10101;
	LOGIN_ANS = 10102;

	PING_REQ = 10103;
	PONG_ANS = 10104;

}

// Error type
enum ErrorCode {
	ERR_SUCCESS = 0;
	ERR_LOGIN_FAIL = 1;
	ERR_ARGUMENT_FAIL = 2;
	ERR_AUTHORITY_FAIL = 3;
}


// user data
message UserData_ {

	required uint64 uid = 1;
	required string name = 2;
	required string did = 3;
}